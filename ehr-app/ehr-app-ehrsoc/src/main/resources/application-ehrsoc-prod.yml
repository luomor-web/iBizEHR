server:
  port: 6100
#zuul网关路由设置
zuul:
  routes:
    socarea:
      path: /socareas/**
      serviceId: ehr-webapi
      stripPrefix: false
    ormorg:
      path: /ormorgs/**
      serviceId: ehr-webapi
      stripPrefix: false
    socaccount:
      path: /socaccounts/**
      serviceId: ehr-webapi
      stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
