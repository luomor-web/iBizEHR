server:
  port: 6099
#zuul网关路由设置
zuul:
  routes:
    codeitem:
      path: /codeitems/**
      serviceId: ehr-webapi
      stripPrefix: false
    codelist:
      path: /codelist1s/**
      serviceId: ehr-webapi
      stripPrefix: false
    dynachart:
      path: /dynacharts/**
      serviceId: r7rt-dyna
      stripPrefix: false
    dynadashboard:
      path: /dynadashboards/**
      serviceId: r7rt-dyna
      stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
