server:
  port: 8080

#zuul网关路由设置
zuul:
  routes:
      dynachart:
        path: /dynacharts/**
        serviceId: r7rt-dyna
        stripPrefix: false
      dynadashboard:
        path: /dynadashboards/**
        serviceId: r7rt-dyna
        stripPrefix: false
      wfcore:
        path: /wfcore/**
        serviceId: ibzwf-api
        stripPrefix: true
      loginv7:
        path: /v7/login
        serviceId: ibzuaa-api
        stripPrefix: false
      oucore:
        path: /ibzorganizations/**
        serviceId: ibzou-api
        stripPrefix: false
  sensitive-headers:
    - Cookie,Set-Cookie,Authorization
